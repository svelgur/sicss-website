- name: Helgi Eiríkur Eyjólfsson
  image: /assets/images/HelgiEyjolfsson.png
  bio: "Ph.D. student in sociology in the School of Social Work in University of Iceland. Research project is on intergenerational social mobility and educational inequality in Iceland. I do my Ph.D. research part-time alongside a position as quantitative analyst in the Ministry of Education and Children. My background in in sociology and methodology/statistics."

